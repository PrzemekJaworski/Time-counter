<!DOCTYPE html>
<html lang="pl">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Timer</title>

	<!-- Google Fonts for custom typography -->
	<link
		href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:200,400,700&display=swap&subset=latin-ext"
		rel="stylesheet" />

	<!-- Link to the external stylesheet -->
	<link rel="stylesheet" href="./css/main.css" />

	<!-- Font Awesome for icons -->
	<script src="https://kit.fontawesome.com/de5a0f6b97.js" crossorigin="anonymous"></script>
</head>

<body>
	<!-- Container for the timer app -->
	<div class="counter-app">
		<!-- Settings Panel: Allows user to configure event details -->
		<div class="settings active">
			<h1>ustawienia</h1>
			<label for="event-name">Nazwa wydarzenia:</label>
			<input type="text" id="event-name" value="Nowy rok" />
			<!-- Date inputs in a table format -->
			<table class="date">
				<tr>
					<td><label for="event-day">Dzień:</label></td>
					<td><label for="event-month">Miesiąc:</label></td>
					<td><label for="event-year">Rok:</label></td>
				</tr>
				<tr>
					<td>
						<input type="number" id="event-day" min="1" max="31" value="1" />
					</td>
					<td>
						<input type="number" id="event-month" min="1" max="12" value="1" />
					</td>
					<td>
						<input type="number" id="event-year" min="1" value="2023" />
					</td>
				</tr>
			</table>
			<label for="event-image">Link do obrazka:</label>
			<input type="text" id="event-image" value="default.jpg" />
			<button class="save">Zapisz</button>
		</div>

		<!-- App Body: Displays the countdown and event image -->
		<div class="app-body">
			<!-- Image Section: Background image of the event -->
			<div class="image-section">
				<!-- Button to toggle settings panel -->
				<div class="settings-btn"><i class="fas fa-sliders-h"></i></div>
			</div>
			<!-- Time Section: Displays countdown information -->
			<div class="time-section">
				<h3><span class="event">Nowy rok</span> za:</h3>
				<div class="time-cards">
					<!-- Each card displays days, hours, minutes, and seconds -->
					<div class="card">
						<p class="days-count number">1</p>
						<p class="card-title">Dni</p>
					</div>
					<div class="card">
						<p class="hours-count number">23</p>
						<p class="card-title">Godzin</p>
					</div>
					<div class="card">
						<p class="minutes-count number">48</p>
						<p class="card-title">Minut</p>
					</div>
					<div class="card">
						<p class="seconds-count number">35</p>
						<p class="card-title">Sekund</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Link to the external JavaScript file -->
	<script src="./js/script.js"></script>
</body>

</html>
